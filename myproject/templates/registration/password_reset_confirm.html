{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title> Food Funday Restaurant - Set-Password </title>
{% endblock title %}
{% block content %}
   <div id="reservation" class="reservations-main pad-top-100 pad-bottom-100">
        <div class="container">
            <div class="row">
                <div class="form-reservations-box">

                    <div class="col-lg-10 col-md-12 col-sm-12 col-xs-12" align="left">
                        <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                            <h2 class="block-title text-center"></h2>
                        </div>
                        <form method="post" >
                            <div class="col-lg-12 col-md-9 col-sm-9 col-xs-12">
                                <div class="form-box" >
  {% csrf_token %}
  {{ form.as_p }}
                                     </div>
                            </div>
                            <!-- end col -->

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="reserve-book-btn text-center">
                                    <button class="hvr-underline-from-center" type="submit" value="Change my password">Change my password </button>
                                </div>
                            </div>
                            <!-- end col -->
                        </form>
                        <!-- end form -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end reservations-box -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
    <!-- end reservations-main -->
{% endblock content %}

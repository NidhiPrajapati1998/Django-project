{% extends 'main.html' %}
{% load static %}
{% block content %}
{% load crispy_forms_tags %}
     <div class="row">
		<div class="col-lg-12">
			<div class="box-element">
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:2"><strong>Quantity</strong></div>
					<div style="flex:2"><strong>Price</strong></div>
					<div style="flex:2"><strong>Total</strong></div>
					<div style="flex:2"><strong>Date-Time</strong></div>
				</div>
				{% for item in items %}
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{{item.product.imageURL}}"></div>
					<div style="flex:2"><p>{{item.product.name}}</p></div>
					<div style="flex:2"><p>{{item.quantity}}</p></div>
					<div style="flex:2"><p>{{item.product.price}}</p></div>
					<div style="flex:2"><p>{{ item.total }}</p></div>
					<div style="flex:2"><p>{{item.date_added}}</p></div>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock content %}

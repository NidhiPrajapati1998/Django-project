{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
    <title> Food Funday Restaurant - Register </title>
{% endblock title %}
{% block content %}
 <div id="reservation" class="reservations-main pad-top-100 pad-bottom-100">
        <div class="container">
            <div class="row">
                <div class="form-reservations-box">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">

   <form>
  <div class="form-row">
      <div class="form-group col-md-4">
      <label for="inputEmail4">First Name</label>
      <input disabled type="text" class="form-control" value="{{ user.first_name }}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Middle Name</label>
      <input disabled  type="text" class="form-control" value="{{ user.middle_name }}">
    </div>
    <div class="form-group col-md-4">
      <label for="inputEmail4">Last Name</label>
      <input disabled  type="text" class="form-control" value="{{ user.last_name }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input disabled  type="email" class="form-control" id="inputEmail4" value="{{ user.email }}">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Mobile No</label>
      <input disabled  type="text" class="form-control" id="inputPassword4" value="{{ user.mobile_no }}">
    </div>
  </div>
  <div class="form-group col-md-12">
    <label for="inputAddress">Address</label>
    <input disabled  type="textarea" class="form-control" id="inputAddress" value="{{ user.address }}">
  </div>
    <div class="form-group col-md-6">
      <label for="inputCity">Gender</label>
      <input disabled  type="text" class="form-control" id="inputCity" value="{{ user.gender }}">
    </div>
    <div class="form-group col-md-6">
      <label>Pincode</label>
      <input disabled  type="text" class="form-control" value="{{ user.pine_code }}">
    </div>

 <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="reserve-book-btn text-center">
                                     <a href="{% url 'edit_profile' %}" class="btn btn-success">Edit Your Data</a>
                                </div>
                            </div>
                            <!-- end col -->
                        </form>

                        <!-- end form -->
                    </div>
                    <!-- end col -->
                </div>
                <!-- end reservations-box -->
            </div>
            <!-- end row -->
        </div>
        <!-- end container -->
    </div>
 </div>
    <!-- end reservations-main -->
{% endblock content %}

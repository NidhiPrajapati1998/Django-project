{% extends 'main.html' %}
{% load static %}
{% block content %}

	<div class="row">
		{% for cat in menu %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{cat.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{cat.category_name}}</strong></h6>
				<hr>

			</div>
		</div>
		{% endfor %}
	</div>


{% endblock content %}
